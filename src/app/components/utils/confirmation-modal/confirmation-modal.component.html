<div mat-dialog-title>{{data.title}}</div>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions class="action-bar">
    <button mat-raised-button [mat-dialog-close]='true' color='primary'>Confirm</button>
    <button mat-raised-button [mat-dialog-close]='false' color='accent'>Cancel</button>
</div>
