<div mat-dialog-title class="dialog-title">
    <span>{{data.title}}</span>
    <button mat-icon-button mat-dialog-close title='close modal'>
        <mat-icon>close</mat-icon>
    </button></div>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions class="action-bar">
    <button mat-raised-button [mat-dialog-close]='true' color='primary'>{{data.confirm || 'Confirm'}}</button>
    <button mat-raised-button [mat-dialog-close]='false' color='accent'>{{data.cancel || 'Cancel'}}</button>
</div>
