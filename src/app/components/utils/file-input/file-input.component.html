<div class="file-input-container">
    <button [disabled]='disabled' mat-raised-button color='primary' (click)='inputFile.click();'>Choose File</button> 
    <div *ngIf='fileName'>{{fileName | fakepath}}</div>
    <input #inputFile hidden [disabled]='disabled' [(ngModel)]=fileName type='file' [accept]='accept' (change)="onFileChange($event)">
</div>
