<div class="tag-view-container">
    <div *ngIf="entityTags.length > 0; else isEmpty" class="tag-container">
        <div class="entity-tag" *ngFor="let tag of entityTags" [style.backgroundColor]='tag.color' [style.color]='tag.contrastColor'>{{tag.name}}</div>
    </div>
    <ng-template #isEmpty>
        <div class="tag-info-container">
            Add new entity tags below.
        </div>
    </ng-template>
    <div class="tag-input-container">
        <mat-form-field color='primary'>
            <mat-label>Entity Tag</mat-label>
            <input matInput [(ngModel)]='tagNameInput' autocomplete='off'>
        </mat-form-field>
        <input #cInput hidden type='color' [(ngModel)]='colorInput'>
        <button mat-mini-fab color='accent' (click)='cInput.click()'>
            <mat-icon [style.color]='colorInput'>palette</mat-icon>
        </button>
        <button mat-raised-button color='primary' [disabled]='!tagNameInput' (click)="addEntity()">Add</button>
    </div>
</div>
