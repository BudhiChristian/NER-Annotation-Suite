<div mat-dialog-title class="dialog-title">
    <span>Edit Tagged Entity</span>
    <button mat-icon-button mat-dialog-close title='close modal'>
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class='sentence-view'>
        <h4>Selected Substring</h4>
        "{{sentence.slice(startIndex, endIndex)}}"
    </div>
    <div class='input-container'>
        <mat-form-field color='primary'>
            <mat-label>Start Index</mat-label>
            <input matInput type='number' min='0' [max]='endIndex' step="1" [(ngModel)]='startIndex'>
        </mat-form-field>
        <mat-form-field color='primary'>
            <mat-label>End Index</mat-label>
            <input matInput type='number' [min]='startIndex' [max]='sentence.length' step=1 [(ngModel)]='endIndex'>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Entity Tag</mat-label>
            <mat-select [(value)]='entityTag'>
                <mat-option *ngFor='let tag of entityTags' [value]='tag'>{{tag.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div style='text-align:center;'>
        <button mat-raised-button color='primary' [disabled]='isInvalidRange' (click)='send()'>Save Changes</button>
    </div>
</div>
