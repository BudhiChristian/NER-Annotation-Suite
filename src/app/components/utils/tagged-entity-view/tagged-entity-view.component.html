<table mat-table [dataSource]='dataSource' matSort  class='entity-table'>
    <ng-container matColumnDef='text'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
        <td mat-cell *matCellDef='let element'>"{{element.text}}"</td>
    </ng-container>

    <ng-container matColumnDef='start'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>start</th>
        <td mat-cell *matCellDef='let element'>{{element.start}}</td>
    </ng-container>

    <ng-container matColumnDef='end'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>end</th>
        <td mat-cell *matCellDef='let element'>{{element.end}}</td>
    </ng-container>

    <ng-container matColumnDef='tag'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>tag</th>
        <td mat-cell *matCellDef='let element'>
            <div [title]='element.tag.name' 
                [style.background-color]='element.tag.color'
                [style.color]='element.tag.contrastColor'
                class='entity-tag-name'>
                {{element.tag.name}}
            </div></td>
    </ng-container>

    <ng-container matColumnDef='options'>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef='let element'>
            <div style='display: flex;'>
                <button mat-icon-button (click)='edit(element)'><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)='remove(element)'><mat-icon>delete</mat-icon></button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
