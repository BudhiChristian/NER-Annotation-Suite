<table mat-table [dataSource]='dataSource' class='entity-table'>
    <ng-container matColumnDef='text'>
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef='let element'>"{{element.text}}"</td>
    </ng-container>

    <ng-container matColumnDef='start'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'>start</th>
        <td mat-cell *matCellDef='let element' style='text-align: center;'>{{element.start}}</td>
    </ng-container>

    <ng-container matColumnDef='end'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'>end</th>
        <td mat-cell *matCellDef='let element' style='text-align: center;'>{{element.end}}</td>
    </ng-container>

    <ng-container matColumnDef='tag'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'>tag</th>
        <td mat-cell *matCellDef='let element' style='text-align: center;'>
            <div [title]='element.tag.name' 
                [style.background-color]='element.tag.color'
                [style.color]='element.tag.contrastColor'
                class='entity-tag-name'>
                {{element.tag.name}}
            </div></td>
    </ng-container>

    <ng-container matColumnDef='options'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'></th>
        <td mat-cell *matCellDef='let element' style='text-align: center;'>
            <button mat-icon-button (click)='remove(element)'><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
