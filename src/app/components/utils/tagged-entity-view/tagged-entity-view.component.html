<table mat-table [dataSource]='dataSource' class='entity-table'>
    <ng-container *ngFor='let col of displayBasic' [matColumnDef]='col'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'>{{col}}</th>
        <td mat-cell *matCellDef='let element'>{{element[col]}}</td>
    </ng-container>

    <ng-container matColumnDef='tag'>
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'>tag</th>
        <td mat-cell *matCellDef='let element'>{{element.tag.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
